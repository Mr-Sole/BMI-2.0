<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced BMI Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>BMI Calculator</h2>
        <div class="input-container">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter your weight" step="0.01">
            <select id="weight-unit">
                <option value="kg" selected>Kilograms</option>
                <option value="lbs">Pounds</option>
            </select>
        </div>
        <div class="input-container">
            <label for="height">Height:</label>
            <input type="number" id="height" placeholder="Enter your height" step="0.01">
            <select id="height-unit">
                <option value="m" selected>Meters</option>
                <option value="ft">Feet</option>
            </select>
        </div>
        <div class="input-container">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
